<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>OMIS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>OMIS</h1>
        <nav>
            <a href="{{ url_for('list_requests') }}">Заявки</a>
            <a href="{{ url_for('new_request') }}">Новая заявка</a>
        </nav>
    </header>
    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
